<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <p>编号：<input type="text" name="id" th:value="${user.id}"></p>
    <p>用户名：<input type="text" name="uname" th:value="${user.uname}"></p>
    <p>密码：<input type="text" name="upwd" th:value="${user.upwd}"></p>
    <p>类型：<input type="text" name="type" th:value="${user.type}"></p>
    <p><input type="submit" value="提交"></p>

</form>
</body>
</html>
